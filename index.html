<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacTony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Ewert|Monofett|Monoton|Oleo+Script+Swash+Caps|Petit+Formal+Script|Rubik+Mono+One|Vollkorn+SC" rel="stylesheet">

<body>

  <h1>Tic Tac Tony</h1>

  <div id="container" class="col-lg-12">
    <table id="board" class="hidden">
      <div class="button-group">
        <tr class="row">
          <td class="marker1" id="c00">
            <div class="text-center">
              <div class="col-4">
                <button class="btn btn-default btn-lg text-center"></button>
              </div>
            </div>
          </td>
          <td class="marker2" id="c01">
            <div class="col-4">
              <button class="btn btn-default btn-lg text-center"></button>
            </div>
          </td>
          <td class="marker3" id="c02">
            <div class="col-4">
              <button class="btn btn-default btn-lg text-center"></button>
            </div>
          </td>
        </tr>
      </div>
      <tr class="row">
        <td class="marker4" id="c10">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
        <td class="marker5" id="c11">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
        <td class="marker6" id="c12">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
      </tr>
      <tr class="row">
        <td class="marker7" id="c20">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
        <td class="marker8" id="c21">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
        <td class="marker9" id="c22">
          <div class="col-4">
            <button class="btn btn-default btn-lg text-center"></button>
          </div>
        </td>
      </tr>
  </div>
  </table>
  </table>
  </table>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div id="final-screen" class="hidden">
    <div id="winner"></div>
    <br>
    <a href="#" class="btn btn-default" id="new-game">Play Again</a>
  </div>
  <div id="choice">
    <a href="#" class="btn btn-default" id="x">X</a> or <a href="#" class="btn btn-default" id="o">O</a> ?
  </div>

  </div>

</body>
